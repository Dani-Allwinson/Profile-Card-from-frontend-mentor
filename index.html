<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
    <link rel="stylesheet" href="index.css">
    <div class="card_container">
            <div class="upper">
                <div class="image">
                    <img src="../card_profile/images/image-victor.jpg" alt="Victor_profile_name" >
                </div>
            </div>
            <div class="lower">
                <link rel="preconnect" href="https://fonts.gstatic.com">
                <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&display=swap" rel="stylesheet">
                <div class="name">
                    Victor Crest  <a class="age" >26</a>
                </div>
                
                <div class="location">London</div>
                <hr>
                <div class="details">
                    <div>
                    <strong>80K</strong>
                    <a class="Likes">Followers</a> 
                    </div>
                    <div>
                      <strong>803K</strong>
                      <a class="Likes">Likes</a>
                    </div>
                    <div>
                      <strong>1.4K</strong>                     
                      <a class="Likes">Photos</a>
                    </div>
                   
                </div>
            </div>
           
            
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dani Allwinson</a>
    </div>

 
  
</body>
</html>
